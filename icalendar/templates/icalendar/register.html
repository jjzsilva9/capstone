{% extends "icalendar/layout.html" %}

{% block body %}
<br>
<h2 class="my-4">Register a Profile</h2>
<p>{{message}}</p>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group col-md-6 my-2">
        <label for="username">Username</label>
        <input type="text" class="form-control my-1" name="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group col-md-6 my-2">
        <label for="email">Email Address</label>
        <input type="email" name="email" class="form-control my-1" id="email" placeholder="Enter email">
    </div>
    <div class="form-group col-md-6 my-2">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control my-1" id="password" placeholder="Enter password">
        <input type="password" name="password2" class="form-control my-2" id="confirmation" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-secondary my-2">Submit</button>
</form>
{% endblock %}
