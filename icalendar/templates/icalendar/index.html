{% extends "icalendar/layout.html" %}
{% load static %}
{% block body %}
<br>
<h2 id="thisMonth">This Month</h2>
<div class="calendar container">
    <div class="date-grid">
        <div class="row day-of-week bg-dark">
            <div class="col">Sunday</div>
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
        </div>
        <div class="row week 1">
            <button class="col day"><time datetime="">1</time></button>
            <button class="col day"><time datetime="">2</time></button>
            <button class="col day"><time datetime="">3</time></button>
            <button class="col day"><time datetime="">4</time></button>
            <button class="col day"><time datetime="">5</time></button>
            <button class="col day"><time datetime="">6</time></button>
            <button class="col day"><time datetime="">7</time></button>
        </div>
        <div class="row week 2">
            <button class="col day"><time datetime="">8</time></button>
            <button class="col day"><time datetime="">9</time></button>
            <button class="col day"><time datetime="">10</time></button>
            <button class="col day"><time datetime="">11</time></button>
            <button class="col day"><time datetime="">12</time></button>
            <button class="col day"><time datetime="">13</time></button>
            <button class="col day"><time datetime="">14</time></button>
        </div>
        <div class="row week 3">
            <button class="col day"><time datetime="">15</time></button>
            <button class="col day"><time datetime="">16</time></button>
            <button class="col day"><time datetime="">17</time></button>
            <button class="col day"><time datetime="">18</time></button>
            <button class="col day"><time datetime="">19</time></button>
            <button class="col day"><time datetime="">20</time></button>
            <button class="col day"><time datetime="">21</time></button>
        </div>
        <div class="row week 4">
            <button class="col day"><time datetime="">22</time></button>
            <button class="col day"><time datetime="">23</time></button>
            <button class="col day"><time datetime="">24</time></button>
            <button class="col day"><time datetime="">25</time></button>
            <button class="col day"><time datetime="">26</time></button>
            <button class="col day"><time datetime="">27</time></button>
            <button class="col day"><time datetime="">28</time></button>
        </div>
        <div class="row week 5">
            <button class="col day"><time datetime="">29</time></button>
            <button class="col day"><time datetime="">30</time></button>
            <button class="col day"><time datetime="">31</time></button>
            <button class="col day"><time datetime="">32</time></button>
            <button class="col day"><time datetime="">33</time></button>
            <button class="col day"><time datetime="">34</time></button>
            <button class="col day"><time datetime="">35</time></button>
        </div>
    </div>
</div>
{% endblock %}
