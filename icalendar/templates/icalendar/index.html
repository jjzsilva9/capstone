{% extends "icalendar/layout.html" %}
{% load static %}
{% block body %}
<br>
<div class="noselect container header">
    <h2 class="d-inline" id="thisMonth">This Month</h2>
    <div class="d-inline" id="monthButtons">
        <button class="btn btn-light d-inline monthButton" id="prevMonth"><</button>
        <button class="btn btn-light d-inline monthButton" id="nextMonth">></button>
    </div>
</div>
<div class="noselect calendar container">
    <div class="date-grid">
        <div class="row day-of-week bg-dark">
            <div class="col">Sunday</div>
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
        </div>
        <div class="row week 1">
            <button class="col day" id="1" data-toggle="modal"><time datetime="">1</time></button>
            <button class="col day" id="2" data-toggle="modal"><time datetime="">2</time></button>
            <button class="col day" id="3" data-toggle="modal"><time datetime="">3</time></button>
            <button class="col day" id="4" data-toggle="modal"><time datetime="">4</time></button>
            <button class="col day" id="5" data-toggle="modal"><time datetime="">5</time></button>
            <button class="col day" id="6" data-toggle="modal"><time datetime="">6</time></button>
            <button class="col day" id="7" data-toggle="modal"><time datetime="">7</time></button>
        </div>
        <div class="row week 2">
            <button class="col day" id="8" data-toggle="modal"><time datetime="">8</time></button>
            <button class="col day" id="9" data-toggle="modal"><time datetime="">9</time></button>
            <button class="col day" id="10" data-toggle="modal"><time datetime="">10</time></button>
            <button class="col day" id="11" data-toggle="modal"><time datetime="">11</time></button>
            <button class="col day" id="12" data-toggle="modal"><time datetime="">12</time></button>
            <button class="col day" id="13" data-toggle="modal"><time datetime="">13</time></button>
            <button class="col day" id="14" data-toggle="modal"><time datetime="">14</time></button>
        </div>
        <div class="row week 3">
            <button class="col day" id="15" data-toggle="modal"><time datetime="">15</time></button>
            <button class="col day" id="16" data-toggle="modal"><time datetime="">16</time></button>
            <button class="col day" id="17" data-toggle="modal"><time datetime="">17</time></button>
            <button class="col day" id="18" data-toggle="modal"><time datetime="">18</time></button>
            <button class="col day" id="19" data-toggle="modal"><time datetime="">19</time></button>
            <button class="col day" id="20" data-toggle="modal"><time datetime="">20</time></button>
            <button class="col day" id="21" data-toggle="modal"><time datetime="">21</time></button>
        </div>
        <div class="row week 4">
            <button class="col day" id="22" data-toggle="modal"><time datetime="">22</time></button>
            <button class="col day" id="23" data-toggle="modal"><time datetime="">23</time></button>
            <button class="col day" id="24" data-toggle="modal"><time datetime="">24</time></button>
            <button class="col day" id="25" data-toggle="modal"><time datetime="">25</time></button>
            <button class="col day" id="26" data-toggle="modal"><time datetime="">26</time></button>
            <button class="col day" id="27" data-toggle="modal"><time datetime="">27</time></button>
            <button class="col day" id="28" data-toggle="modal"><time datetime="">28</time></button>
        </div>
        <div class="row week 5">
            <button class="col day" id="29" data-toggle="modal"><time datetime="">29</time></button>
            <button class="col day" id="30" data-toggle="modal"><time datetime="">30</time></button>
            <button class="col day" id="31" data-toggle="modal"><time datetime="">31</time></button>
            <button class="col day" id="32" data-toggle="modal"><time datetime="">32</time></button>
            <button class="col day" id="33" data-toggle="modal"><time datetime="">33</time></button>
            <button class="col day" id="34" data-toggle="modal"><time datetime="">34</time></button>
            <button class="col day" id="35" data-toggle="modal"><time datetime="">35</time></button>
        </div>
        <div class="row week 6">
            <button class="col day" id="36" data-toggle="modal"><time datetime="">36</time></button>
            <button class="col day" id="37" data-toggle="modal"><time datetime="">37</time></button>
            <button class="col day" id="38" data-toggle="modal"><time datetime="">38</time></button>
            <button class="col day" id="39" data-toggle="modal"><time datetime="">39</time></button>
            <button class="col day" id="40" data-toggle="modal"><time datetime="">40</time></button>
            <button class="col day" id="41" data-toggle="modal"><time datetime="">41</time></button>
            <button class="col day" id="42" data-toggle="modal"><time datetime="">42</time></button>
        </div>
    </div>
</div>

<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
