{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>{% block title %}Calendar{% endblock %}</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark px-100">
      <div class="container-fluid justify-content-start offset-md-1">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://127.0.0.1:8000/register/#">Calendar</a>
        </div>
        <ul class="navbar-nav flex-row p-2">
          <li class="nav-item p-2"><a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item p-2"><a class="nav-link {% if nbar == 'features' %}active{% endif %}" href="#">Features</a></li>
          <li class="nav-item p-2"><a class="nav-link {% if nbar == 'profile' %}active{% endif %}" href="{% if user.is_authenticated %}{% url 'profile' %}{% else %}{% url 'register' %}{% endif %}">Profile</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="main container">
        {% block body %}
        {% endblock %}
    </div>

</body></html>
